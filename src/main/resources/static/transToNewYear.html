<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перехід на новий навчальний рік</title>

    <link rel="stylesheet" type="text/css" href="/css/global-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/JS.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="admin-sidebar"></div>

    <div class="container" style="padding-left: 0px; padding-right: 0px">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between" style="height: 78px">
            <span class="navbar-text">Ви увійшли як Адміністратор</span>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="logOut()">Вийти</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <h2>Перехід на новий навчальний рік</h2>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-5">
                    <button type="button" class="transitButton btn btn-success btn-block">Новий навчальний рік. Додати класи</button>
                </div>
            </div>
            <hr />
            <div class="row justify-content-center mt-5">
                <div class="col-5"><h3>Зміна поточних класів для учнів</h3></div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-8">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" style="width: 50%">Учні поточного класу</th>
                            <th scope="col" style="width: 25%">Поточний клас</th>
                            <th scope="col" style="width: 25%">Новий клас</th>
                        </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>

            <div class="row justify-content-center mt-5 mb-5">
                <div class="col-5">
                <button type="button" class="bindingButton btn btn-success btn-block">Перевести учнів в нові класи</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function() {
        $(".admin-sidebar").load("/views/admin-sidebar.html");
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        refreshToken();
        $.ajaxSetup({
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", "Bearer " +localStorage.getItem("jwtToken"))
            }
        })
    })

    $('.transitButton').on('click', function (e) {
        $('.transitButton').prop("disabled", true)
        e.preventDefault();
        $.ajax({
            type: "post",
            url: host + "students/transition",
            dataType: "json",
            contentType: "application/json",
            success: function (responce) {
                alert('Нові класи додані!')
                window.location.href = "/ui/students/new-year-transition";
            }
        });
    })

$(document).ready(function () {
    $.getJSON(host + 'classes/active', function (oldClasses) {
    $.getJSON(host + 'classes/active/students/none', function (newClasses) {
        var activeClasses = [];
        var activeClassesId = [];

        $.each(newClasses, function (j, item) {
            activeClasses.push(item.className +' - '+item.classYear)
        })

        $.each(newClasses, function (i, item) {
            activeClassesId.push(item.id)
        })

        $.each(oldClasses, function (i, item) {
            $.getJSON(host + 'students/classes/'+item.id, function (studList) {
                var tr = $('<tr></tr>')
                var spoiler =
                    $('<td><div class="spoiler">' +
                    '<input type="checkbox" id="spoiler_'+item.id+'">' +
                    '<label for="spoiler_'+item.id+'">Учні '+item.className+' класу</label>' +
                    '<div class="spoiler_body">' +
                    '<list id="studId_'+item.id+'"></list></div>' +
                    '</div></td>')
                spoiler.appendTo(tr);
                tr.appendTo('#tbody');

                $.each(studList, function (k, v) {
                    $('<li><a href="/ui/students/'+v.id+'/edit" target="_blank">'+v.firstname+' ' +v.lastname +'</a></li>').appendTo('#studId_'+item.id);
                })

                var oldClass = $('<td class="transitionTableOldClass" title="'+item.id+'">'+item.className+' - '+item.classYear+'</td>')
                oldClass.appendTo(tr);

                var newClassesList = $('<td class="transitionTableNewClass"><select id="newClassesList_'+item.id+'"></select></td>')
                newClassesList.appendTo(tr);

                for (i=0; i<activeClasses.length; i++){
                    $('#newClassesList_'+item.id).append('<option value="'+activeClassesId[i]+'">'+activeClasses[i]+'</option>')
                }

                })
            })
        }).fail(function (data) {
        if (data.status == 403){
            window.location.href='/ui/login'
        }
    });
    })
})

    $('.bindingButton').on('click', function (e) {
        e.preventDefault();
        var old_classes = document.getElementsByClassName("transitionTableOldClass");

        var classesList = [];

        for (var j = 0; j < old_classes.length; j++) {
            var old_class_id = old_classes[j].title;
            var new_class = $('#newClassesList_'+old_class_id).find(":selected").val();
            var dto = {
                newClassId: new_class,
                oldClassId: old_class_id
            };
            classesList.push(dto);
        }

        $.ajax({
            type: "put",
            url: host + "students/transition",
            dataType: "json",
            data: JSON.stringify(classesList),
            contentType: "application/json",
            success: function (responce) {
                alert('Перехід на новий навчальний рік виконано успішно!')
                window.location.href = "/ui/students/new-year-transition";
            }
        });
    })
</script>
</body>
</html>
