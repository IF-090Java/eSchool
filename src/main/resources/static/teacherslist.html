<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Список вчителів</title>
	<link rel="stylesheet" type="text/css" href="/css/global-style.css">
	<script src="/js/JS.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="admin-sidebar"></div>
		<div class="container-fluid px-0">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 110px">
				<span id="loggeduser" class="navbar-text ml-5">Ви увійшли як Адміністратор</span>
				<ul class="navbar-nav ml-md-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#" onclick="logOut()">Вийти</a>
					</li>
				</ul>
			</nav>
			<div class="container">
				<div class="row justify-content-center mt-3">
					<h1>Всі вчителі</h1>
				</div>				
				<div class="row mainbox justify-content-center">
					<ul id="teacherslist" class="list-group-flush">
					</ul>
				</div>
			</div>
		</div>
	</div>	
	<script type="text/javascript">
        $(document).ready(function () {
            refreshToken();
            $.ajaxSetup({
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", "Bearer " +localStorage.getItem("jwtToken"))
                }
            })
        })

		$(document).ready(function () {
			$.getJSON(host + 'teachers', function (data) {
				console.log(data);
				$.each(data, function (i, item) {
					$('#teacherslist').append($('<li class="list-group-item">').append($('<a>').attr('href','/ui/teachers/'+item.id+'/edit').append(item.firstname)
						.append(' ' + item.lastname).append(' ' + item.patronymic)))
				});		
			}).fail(function (data) {
				if (data.status == 403){
                    window.location.href='/ui/login'
				}
            });
		});
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(function() {
			$(".admin-sidebar").load("/views/admin-sidebar.html");
		});
	</script>
</body>
</html>
