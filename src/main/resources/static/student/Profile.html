<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/global-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script>
        $(document).ready(function () {
            refreshToken();
            $.ajaxSetup({
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", "Bearer " +localStorage.getItem("jwtToken"))
                }
            })
        })

        $(document).ready(function() {
            var pathArray = window.location.pathname.split('/');
            var id = pathArray[3];
            $.ajax({
                url: host + "students/" + id
            }).then(function(data) {
                var date = new Date(data.dateOfBirth).toLocaleDateString();
                $('#title').append(data.firstname + ' ' + data.lastname );
                $('#initials').append(data.lastname + ' ' + data.firstname + ' ' + data.patronymic);
                $('#date').append(date);
                $('#login').append(data.login);
                $('#class').append(data.classe);
                $('#email').attr("href", "mailto:" + data.email);
                $('#email').append(data.email);
                $('#phone').append(data.phone);
                if(data.avatar !== null) {
                    if (data.avatar.length > 0) {
                        $("#avatar").attr("src", data.avatar);
                    }
                }
                $('#diary').attr("href", host + "ui/diary/" + id);
                $('#edit').attr("href", host + "ui/student/" + id + "/edit");
            });
        });
    </script>
    <style type="text/css">
        .table-user-information > tbody > tr {
            border-top: 1px solid rgb(221, 221, 221);
            font-size: 20px;
        }

        img{
            max-width: 250px;
            max-height: 200px;
        }

        a{
            text-decoration: none;
        }
    </style>
    <meta charset="UTF-8">
    <title id="title"></title>
    <script src="/js/JS.js"></script>
</head>
<body>
<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <a class="text-center w-100 mx-auto d-block" id="homepage" href="#"><img id="logo" src="/img/catholic-school-logo.png" width="110" alt="logo"/></a>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a class="navLink" id="diary">Переглянути щоденник</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid" style="padding-left: 0px; padding-right: 0px">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between" style="height: 78px">
            <span class="navbar-text">Ви увійшли як учень</span>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="logOut()">Вийти</a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title" id="initials"></h3>
                </div>
                <div class="panel-body">

                    <img class="img-thumbnail pull-left" id="avatar" src="/img/profile.png">

                    <div class="row center-block">
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                <tr>
                                    <td>Логін: </td>
                                    <td><div id="login"></div></td>
                                </tr>
                                <tr>
                                    <td>Клас: </td>
                                    <td><div id="class">Клас: </div></td>
                                </tr>
                                <tr>
                                    <td>Дата народження: </td>
                                    <td><div id="date"></div></td>
                                </tr>

                                <td>Електронна пошта: </td>
                                <td><a id="email"></a></td>
                                </tr>
                                <td>Номер телефону: </td>
                                <td><div id="phone"></div></td>

                                </tr>

                                </tbody>
                            </table>


                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a id="edit" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"> Редагувати профіль</i></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
