<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="UTF-8">
    <title>Додавання учня</title>
    <link rel="stylesheet" type="text/css" href="/css/global-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

</head>
<body>
<div class="wrapper">
    <div class="admin-sidebar"></div>

    <div class="container-fluid" style="padding-left: 0px; padding-right: 0px">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between" style="height: 78px">
            <span class="navbar-text">Ви увійшли як Адміністратор</span>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Вийти</a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div id="message" align="center"></div>

            <div align="center" style="margin-bottom: 50px">
                <h1 class="h1">ДОДАВАННЯ НОВОГО УЧНЯ</h1>
            </div>
            <div class="container">
                <div class="row justify-content-center mt-3">
                    <h3>Особита інформація</h3>
                </div>
                <div class="row mainbox col-md-10 col-lg-8 mt-2 offset-md-1 offset-lg-2 pb-5">
                    <div class="container">
                        <form id="myForm">
                            <div class="row form-group required">
                                <label class="control-label col-4  requiredField font-weight-bold" for="lastName">Прізвище<span class="asteriskField">*</span></label>
                                <div class="controls col-8"><input class="input-md textinput textInput form-control" id="lastName" type="text" name="lastname" required></div>
                            </div>
                            <div class="row form-group required">
                                <label class="control-label col-4  requiredField font-weight-bold" for="firstName">Ім'я<span class="asteriskField">*</span></label>
                                <div class="controls col-8"><input class="input-md textinput textInput form-control" id="firstName" type="text" name="lastname" required></div>
                            </div>
                            <div class="row form-group required">
                                <label class="control-label col-4  requiredField font-weight-bold" for="patronymic">По-батькові<span class="asteriskField">*</span></label>
                                <div class="controls col-8"><input class="input-md textinput textInput form-control" id="patronymic" type="text" name="patronymic" required></div>
                            </div>
                            <div class="row form-group required">
                                <label for="username" class="control-label col-4  requiredField font-weight-bold" >Логін<span class="asteriskField">*</span></label>
                                <div class="controls col-5"><input class="input-md textinput textInput form-control" id="username" type="text" name="login"></div>
                                <div class="controls col-3"><a class="btn btn-outline-primary" id="generate">Генерувати логін</a> </div>
                            </div>
                            <div class="row form-group required">
                                <label class="control-label col-4  requiredField font-weight-bold" for="selectClass">Класс<span class="asteriskField">*</span></label>
                                <div class="controls col-8"><select class="input-md textinput textInput form-control white" style="height: 32px" id="selectClass" name="select" required><option></option></select></div>
                            </div>
                            <div class="row form-group required">
                                <label for="dateOfBirth" class="control-label col-4 requiredField font-weight-bold" >Дата народження<span class="asteriskField">*</span></label>
                                <div class="controls col-8">
                                    <input class="input-md form-control" id="dateOfBirth" type="date" name="dateOfBirth" required>
                                </div>
                            </div>
                            <div class="row form-group required">
                                <label for="mail" class="control-label col-4" >Електронна адреса:</label>
                                <div class="controls col-8">
                                    <input class="input-md textinput textInput form-control" id="mail" type="text" name="email">
                                </div>
                            </div>
                            <div class="row form-group required">
                                <label for="mobile" class="control-label col-4">Телефон:</label>
                                <div class="controls col-8">
                                    <input class="input-md textinput textInput form-control" id="mobile" type="text" name="phone">
                                </div>
                            </div>
                            <div align="center" class="mt-3">
                                <button class="btn btn-lg btn-primary" id="submitButton" type="Submit">Зберегти</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function() {
        $(".admin-sidebar").load("/views/admin-sidebar.html");
    });
</script>
 <script type="text/javascript">
     $(document).ready(function () {
         refreshToken();
         $.ajaxSetup({
             beforeSend: function (xhr) {
                 xhr.setRequestHeader("Authorization", "Bearer " +localStorage.getItem("jwtToken"))
             }
         })
     })

		$(function() {
			$(".header").load("/views/header.html");
		});

 <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON(host +  'classes', function (data2) {
                console.log(data2);

                $.each(data2, function (i, item) {
                    $('#selectClass').append($('<option>', {
                        value: data2[i].id,
                        text : data2[i].className
                    }));
                });
            });

            $('form').on('submit', function (e) {

                e.preventDefault();
                var firstName   = $("#firstName").val();
                var lastName    = $("#lastName").val();
                var patronymic  = $("#patronymic").val();
                var classe      = $("#selectClass option:selected").val();
                var dateOfBirth = $("#dateOfBirth").val();
                var login       = $("#username").val();
                var mail        = $("#mail").val();
                var mobile      = $("#mobile").val();

                $.ajax({
                    type: "post",
                    url: host + "students",
                    dataType: "json",
                    data: JSON.stringify({
                        "firstname"  :   firstName,
                        "lastname"   :   lastName,
                        "patronymic" :   patronymic,
                        "classId"    :   classe,
                        "dateOfBirth":   dateOfBirth,
                        "login"      :   login,
                        "email"      :   mail,
                        "phone"      :   mobile
                    }),
                    contentType: "application/json",

                    success: function (responce) {
                        $(":input").val("");
                        $("#message").attr("class", "alert alert-success");
                        $("#message").html("<strong>Учнь " + lastName + " " + firstName + " доданий</strong> введіть дані наступного учня");
                    },
                    error: function(){
                        $("#message").attr("class", "alert alert-danger");
                        $("#message").html("<strong>Помилка</strong>");
                    }
                });
            });

                // })
            });
        })
    </script>
    </form>
</body>
</html>
