<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Редагування предмету</title>
	
	<link rel="stylesheet" type="text/css" href="/css/global-style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	<script src="/js/JS.js"></script>
	<script src="/js/jwt-decode.min.js"></script>
	
	<style>
	q {
		quotes: "\00ab" "\00bb";
	}

	.error {
		color: red;
	}
</style>

</head>
<body>

	<div class="wrapper">
		<div class="admin-sidebar"></div>

		<div class="container-fluid" style="padding-left: 0px; padding-right: 0px">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between" style="height: 78px">
				<span class="navbar-text">Ви увійшли як Адміністратор</span>
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="/">Вийти</a>
					</li>
				</ul>
			</nav>

			<div class="container">
				<div id="message" align="center"></div>
				<div class="container">
					<div class="row justify-content-center mt-5">
						<h1>РЕДАГУВАННЯ ПРЕДМЕТУ</h1>
					</div>
					<div class="row justify-content-center mt-5">
						<div class="col-8">
							<form id="myForm">
								<div class="form-group row">
									<label for="subjectName" class="col-3 col-form-label font-weight-bold">Назва предмету<span class="asteriskField">*</span></label>
									<div class="col-9">
										<input class="form-control" id="subjectName" type="text" name="subjectname">
									</div>
								</div>

								<div class="form-group row">
									<label for="subjectDescription" class="col-3 col-form-label">Опис предмету</label>
									<div class="col-9">
										<textarea id="subjectDescription" rows="5" name="subjectdesc" class="form-control"></textarea>
									</div>
								</div>

								<div align="center" class="mt-3">
									<button class="btn btn-lg btn-primary" id="submitButton" type="submit">Зберегти</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(function() {
			$(".admin-sidebar").load("/views/admin-sidebar.html");
		});
	</script>

	<script type="text/javascript">
	$(document).ready(function () {
        validateUserPermissions();
        refreshToken();
        $.ajaxSetup({
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", "Bearer " +localStorage.getItem("jwtToken"))
            }
        })
    })

		$(document).ready(function () {

			jQuery.validator.addMethod("correctSubjectName", function(value, element) {
				var inputSubjec = value;
				if (inputSubject.match(/^[А-ЯІЇЄ]([А-ЯІЇЄ]*[а-яіїє]*[' -]?)+/))
					return true;
				return false;
			}, "Використовуйте тільки українські букви. Перша літера має бути великою");


			$("#myForm").validate({
				rules: {
					subjectname: {
						required: true,
						maxlength: 50,
						correctSubjectName: true
					},
				subjectdesc: {
					maxlength: 255
				}
				},
				messages: {
					subjectname: {
						required: "Це поле обов'язкове",
						maxlength: "Максимальна довжина - 50 символів"
					},
					subjectdesc: {
						maxlength: "Максимальна довжина - 255 символів"
					}
				}
			});
		})
        
		$(document).ready(function() {
            var pathArray = window.location.pathname.split('/');
            var subjectId = pathArray[3];

            $.getJSON(host + 'subjects/'+subjectId, function (data) {
                console.log(data);
                $("#subjectName").attr("value", data.subjectName);
                $("#subjectDescription").append(data.subjectDescription);
            });
        })

        $(document).ready(function () {
            $('form').on('submit', function (e) {

                e.preventDefault();
                var subjectName = $("#subjectName").val();
                var subjectDescription = $("#subjectDescription").val();

                var pathArray = window.location.pathname.split('/');
                var subjectId = pathArray[3];
                $.ajax({
                    type: "put",
                    url: host + "subjects/" + subjectId,
                    dataType: "json",
                    data: JSON.stringify({
                        "subjectName": subjectName,
                    	"subjectDescription": subjectDescription
                    }),
                    contentType: "application/json",
                    success: function (responce) {
                    	$("#message").attr("class", "alert alert-success");
						$("#message").html("<b>Предмет <q>" + subjectName + "</q> успішно доданий</b>");
                        window.location.href = "/ui/subjectList";
                    },
					error: function(){
						$("#message").attr("class", "alert alert-danger");
						$("#message").html("<b>При додаванні предмету сталась помилка</b>");
					}
                });
            })
        })

	</script> 
</body>
</html>
