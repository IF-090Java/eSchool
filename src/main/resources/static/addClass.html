<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Add Teacher</title>
</head>
<body>
<div class="container">
    <div align="center" style="margin-bottom: 100px"><h1>ДОДАТИ КЛАС</h1></div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form action="localhost:8080/classes" method="POST">
                
                <div class="form-group row">
                    <label for="className" class="col-sm-4 col-form-label">Назва класу</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="className" placeholder="5-А, 7-Б, 6-A ...">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="additionalInformation" class="col-sm-4 col-form-label">Додаткова інформація</label>
                    <div class="col-sm-8">
                    <textarea class="form-control" id="additionalInformation" rows="4" placeholder="Додаткова інформація"></textarea>
                    </div>
                </div>
                <div align="center"><button type="submit" class="btn btn-primary">Додати</button></div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
</body>
</html>
